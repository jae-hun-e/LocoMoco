name: 'Deploy Storybook with Chromatic'

on:
  pull_request:
    paths:
      - '**/*.stories.ts'
      - '**/*.stories.tsx'
      - '.storybook/**'

jobs:
  chromatic:
    name: Run Chromatic
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Check NEXT_PUBLIC_BASE_URL
        run: echo "NEXT_PUBLIC_BASE_URL is $NEXT_PUBLIC_BASE_URL"
        env:
          NEXT_PUBLIC_BASE_URL: ${{ secrets.NEXT_PUBLIC_BASE_URL }}

      - name: Clean build directory
        run: rm -rf .next storybook-static

      - name: Build Storybook
        env:
          NEXT_PUBLIC_BASE_URL: ${{ secrets.NEXT_PUBLIC_BASE_URL }}
        run: yarn build-storybook

      - name: Run Chromatic
        id: chromatic
        uses: chromaui/action@latest
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: comment PR
        uses: thollander/actions-comment-pull-request@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          message: 'ðŸš€storybook: ${{ steps.chromatic.outputs.storybookUrl }}'
